<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Archive Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <h1>Web Archive Helper</h1>
  </header>
  
  <div class="tabs">
    <div class="tab active" data-tab="main">メイン</div>
    <div class="tab" data-tab="history">履歴</div>
    <div class="tab" data-tab="settings">設定</div>
  </div>
  
  <!-- メインタブ -->
  <div id="main" class="tab-content">
    <div id="status" class="status"></div>
    <div id="result"></div>
    <button id="checkArchive" class="primary-button">現在のページをチェック</button>
  </div>
  
  <!-- 履歴タブ -->
  <div id="history" class="tab-content">
    <div id="historyList"></div>
    <button id="clearHistory">履歴を削除</button>
  </div>
  
  <!-- 設定タブ -->
  <div id="settings" class="tab-content">
    <div class="settings-section">
      <h3>一般設定</h3>
      <div class="settings-option">
        <label>
          <input type="checkbox" id="autoArchive">
          エラーページで自動的にアーカイブを検索
        </label>
      </div>
      <div class="settings-option">
        <label>
          <input type="checkbox" id="showNotification">
          アーカイブが見つかった時に通知を表示
        </label>
      </div>
    </div>
    
    <div class="settings-section">
      <h3>アーカイブサービス</h3>
      <div class="settings-option">
        <label>
          <input type="checkbox" id="waybackMachine">
          Wayback Machine
        </label>
      </div>
      <div class="settings-option">
        <label>
          <input type="checkbox" id="archiveToday">
          Archive.today
        </label>
      </div>
      <div class="settings-option">
        <label>
          <input type="checkbox" id="googleCache">
          Google Cache
        </label>
      </div>
      <div class="settings-option">
        <label>
          <input type="checkbox" id="memento">
          Memento Time Travel
        </label>
      </div>
    </div>
    
    <button id="saveSettings">設定を保存</button>
    <div id="saveStatus"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
